<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Acesso de Visitantes - Grupo Urca Energia</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <link rel="shortcut icon" href="logo.png" type="image/png" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 2;
    }

    .container {
      position: relative;
      z-index: 3;
      background: white;
      max-width: 480px;
      width: 100%;
      padding: 40px 35px;
      border-radius: 14px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      color: #1a1a1a;
      text-align: center;
    }

    .logo {
      max-width: 200px;
      margin: 0 auto 35px;
      display: block;
    }

    .subtitle {
      color: #003d82;
      margin-bottom: 25px;
      font-size: 1.2rem;
      font-weight: 600;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 22px;
      text-align: left;
    }

    .input-group {
      position: relative;
      display: flex;
      align-items: center;
      border: 1.8px solid #003d82;
      border-radius: 10px;
      padding: 0;
      background: white;
    }

    .input-group i {
      position: absolute;
      left: 14px;
      color: #003d82;
      font-size: 1.2rem;
      pointer-events: none;
    }

    input, textarea {
      width: 100%;
      padding: 14px 14px 14px 42px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      color: #1a1a1a;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      resize: none;
      background: transparent;
    }

    input::placeholder, textarea::placeholder {
      color: #999;
    }

    input:focus, textarea:focus {
      outline: none;
    }

    .input-group:focus-within {
      border-color: #FF8C00;
      box-shadow: 0 0 6px rgba(255, 140, 0, 0.4);
    }

    .input-group:focus-within i {
      color: #FF8C00;
    }

    textarea {
      min-height: 90px;
      padding-top: 14px;
    }

    button {
      background-color: #003d82;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 16px;
      font-size: 1.15rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0, 61, 130, 0.5);
      letter-spacing: 0.05em;
    }

    button:hover {
      background-color: #002855;
    }

    footer {
      margin-top: 30px;
      font-size: 0.85rem;
      color: #6b6b6b;
      font-weight: 500;
      letter-spacing: 0.02em;
    }

    @media (max-width: 520px) {
      .container {
        padding: 30px 25px;
      }
      .subtitle {
        font-size: 1.1rem;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline>
    <source src="background-video.mp4" type="video/mp4" />
  </video>

  <div class="overlay"></div>

  <div class="container">
    <img src="logo.png" alt="Logo Grupo Urca Energia" class="logo" />
    <p class="subtitle">Preencha o formulário para liberar o acesso à internet.</p>
    <form id="visitForm" onsubmit="handleSubmit(event)">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="nome" placeholder="Nome completo" required />
      </div>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="E-mail" required />
      </div>
      <div class="input-group">
        <i class="fas fa-phone"></i>
        <input type="tel" id="telefone" placeholder="Telefone" required />
      </div>
      <div class="input-group">
        <i class="fas fa-comment"></i>
        <textarea id="motivo" placeholder="Motivo da visita" required></textarea>
      </div>
      <button type="submit">Enviar e Acessar</button>
    </form>
    <footer>© 2025 Grupo Urca Energia • Todos os direitos reservados</footer>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      window.location.href = 'aguarde.html' + window.location.search;
    }
  </script>
</body>
</html>
