<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Acesso de Visitantes - Grupo Urca Energia</title>
  <link rel="icon" href="logo.png?v=2" type="image/png" />
  <link rel="shortcut icon" href="logo.png?v=2" type="image/png" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      /* CORREÇÃO DE SCROLL */
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.1 ); /* Fundo escuro leve para o vídeo */
      z-index: 2;
    }

    .container {
      position: relative;
      z-index: 3;
      /* CORREÇÃO DE OPACIDADE */
      background: rgba(255, 255, 255, 0.2); /* Fundo branco com 20% de opacidade */
      backdrop-filter: blur(6px); /* efeito moderno */
      max-width: 480px;
      width: 100%;
      padding: 40px 35px;
      border-radius: 14px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      color: #1a1a1a;
      text-align: center;
    }

    .logo {
      max-width: 200px;
      margin: 0 auto 35px;
      display: block;
    }

    h2 {
        color: #003d82;
        margin-bottom: 15px;
    }

    p {
        color: #1a1a1a;
        margin-bottom: 30px;
    }

    /* Adicione estilos para o loader aqui, se houver */
    .loader {
        /* Estilos do seu loader */
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline>
    <source src="background-video.mp4" type="video/mp4" />
  </video>

  <div class="overlay"></div>

  <div class="container">
    <img src="logo.png?v=2" alt="Logo Grupo Urca Energia" class="logo" />

    <h2>Acesso Liberado</h2>

    <p>Você finalizou o preenchimento com sucesso.  

    Em instantes você será redirecionado e seu acesso será liberado automaticamente.</p>

    <div class="loader"></div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
        // CORREÇÃO DE SCROLL
        window.scrollTo(0, 0);

        const params = new URLSearchParams(window.location.search);
        const baseGrantUrl = params.get("base_grant_url");
        const continueUrl = params.get("user_continue_url") || "https://urcaenergia.com/";

        // TEMPO ORIGINAL DE 30 SEGUNDOS MANTIDO
        setTimeout(( ) => {
            if (baseGrantUrl) {
                window.location.href = `${baseGrantUrl}?continue_url=${encodeURIComponent(continueUrl)}`;
            } else {
                window.location.href = continueUrl;
            }
        }, 30000); // 30 segundos
    });
  </script>
</body>
</html>
