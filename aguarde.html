<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Acesso Liberado - Grupo Urca Energia</title>
  <link rel="icon" href="logo.png?v=2" type="image/png" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100svh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
      position: relative;
      overflow: hidden;
    }

    video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    /* MESMO OVERLAY DO INDEX */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.1);
      z-index: 2;
    }

    /* MESMA CAIXA DO INDEX */
    .message-box {
      position: relative;
      z-index: 3;
      width: 100%;
      max-width: 480px;
      padding: 36px 28px;

      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(6px);

      border-radius: 14px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
    }

    .logo {
      max-width: 140px;
      margin: 0 auto 20px;
      display: block;
    }

    h1 {
      color: #003d82;
      font-size: 1.8rem;
      margin-bottom: 12px;
    }

    p {
      font-size: 1.05rem;
      color: #1a1a1a;
      margin-bottom: 8px;
      line-height: 1.4;
    }

    .loader {
      margin: 20px auto 0;
      width: 46px;
      height: 46px;
      border-radius: 50%;
      border: 6px solid rgba(255,255,255,0.35);
      border-top: 6px solid #FF8C00;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>

  <video autoplay muted loop playsinline>
    <source src="background-video.mp4" type="video/mp4" />
  </video>

  <div class="overlay"></div>

  <div class="message-box">
    <img src="logo.png?v=2" class="logo" alt="Grupo Urca Energia" />

    <h1>Acesso Liberado</h1>
    <p>Seu acesso está sendo liberado.</p>
    <p>Aguarde alguns instantes…</p>

    <div class="loader"></div>
  </div>

  <script>
    window.addEventListener('load', () => {
      const params = new URLSearchParams(window.location.search);
      const baseGrantUrl = params.get("base_grant_url");

      // SITE FINAL OBRIGATÓRIO
      const continueUrl = "https://urcaenergia.com/";

      // Delay seguro para Captive Portal
      setTimeout(() => {
        if (baseGrantUrl) {
          window.location.href =
            baseGrantUrl + "?continue_url=" + encodeURIComponent(continueUrl);
        }
      }, 8000); // 8 segundos (mais confiável que 10)
    });
  </script>

</body>
</html>
