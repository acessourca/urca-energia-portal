<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Acesso de Visitantes - Grupo Urca Energia</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <link rel="shortcut icon" href="logo.png" type="image/png" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3 ); /* Opacidade original */
      z-index: 2;
    }

    .container {
      position: relative;
      z-index: 3;
      background: rgba(0, 61, 130, 0.15); /* Fundo azul original */
      backdrop-filter: blur(6px);
      max-width: 480px;
      width: 100%;
      padding: 40px 35px;
      border-radius: 14px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      color: #1a1a1a;
      text-align: center;
    }

    .logo {
      max-width: 200px;
      margin: 0 auto 35px;
      display: block;
    }

    .message {
      color: #003d82;
      margin-bottom: 25px;
      font-size: 1.2rem;
      font-weight: 600;
    }

    footer {
      margin-top: 30px;
      font-size: 0.85rem;
      color: #6b6b6b;
      font-weight: 500;
      letter-spacing: 0.02em;
    }

    @media (max-width: 520px) {
      .container {
        padding: 30px 25px;
      }
      .message {
        font-size: 1.1rem;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline>
    <source src="background-video.mp4" type="video/mp4" />
  </video>

  <div class="overlay"></div>

  <div class="container">
    <img src="logo.png" alt="Logo Grupo Urca Energia" class="logo" />
    <p class="message">Seu acesso está sendo liberado. Por favor, aguarde...</p>
    
    <footer>© 2025 Grupo Urca Energia • Todos os direitos reservados</footer>
  </div>

  <!-- SEM CÓDIGO DE REDIRECIONAMENTO OU SCROLL -->
</body>
</html>
