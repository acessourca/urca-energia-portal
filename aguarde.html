<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Acesso de Visitantes - Grupo Urca Energia</title>
  <link rel="icon" href="logo.png?v=2" type="image/png" />
  <link rel="shortcut icon" href="logo.png?v=2" type="image/png" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  
  <!-- CORREÇÃO DE REDIRECIONAMENTO: Redireciona para urcaenergia.com após 15 segundos -->
  <meta http-equiv="refresh" content="15; url=https://urcaenergia.com/" />
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      /* CORREÇÃO DE SCROLL */
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.1 ); /* Fundo escuro leve para o vídeo */
      z-index: 2;
    }

    .container {
      position: relative;
      z-index: 3;
      /* CORREÇÃO DE OPACIDADE */
      background: rgba(255, 255, 255, 0.2); /* Fundo branco com 20% de opacidade */
      backdrop-filter: blur(6px); /* efeito moderno */
      max-width: 480px;
      width: 100%;
      padding: 40px 35px;
      border-radius: 14px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      color: #1a1a1a;
      text-align: center;
    }

    .logo {
      max-width: 200px;
      margin: 0 auto 35px;
      display: block;
    }

    .message {
      color: #003d82;
      margin-bottom: 25px;
      font-size: 1.2rem;
      font-weight: 600;
    }

    /* Adicione outros estilos específicos para aguarde.html aqui, se houver */
  </style>
</head>
<body>
  <!-- Assumindo que você quer o mesmo vídeo de fundo -->
  <video autoplay muted loop playsinline>
    <source src="background-video.mp4" type="video/mp4" />
  </video>

  <div class="overlay"></div>

  <div class="container">
    <img src="logo.png?v=2" alt="Logo Grupo Urca Energia" class="logo" />
    <p class="message">Seu acesso está sendo liberado. Por favor, aguarde alguns instantes...</p>
    
    <!-- Você pode adicionar um spinner ou barra de progresso aqui -->
    
    <footer>© 2025 Grupo Urca Energia • Todos os direitos reservados</footer>
  </div>

  <!-- CORREÇÃO DE SCROLL: Força o scroll para o topo -->
  <script>
    window.onload = function() {
        window.scrollTo(0, 0);
    };
  </script>
</body>
</html>
