<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Acesso Liberado - Grupo Urca Energia</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.10);
            z-index: 2;
        }

        .container {
            position: relative;
            z-index: 3;
            width: 90%;
            max-width: 420px;
            padding: 35px;
            border-radius: 18px;

            /* Mesma opacidade e blur do index */
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);

            text-align: center;
            color: #003d7a;
        }

        .logo {
            width: 120px;
            margin-bottom: 15px;
        }

        h2 {
            font-size: 26px;
            margin-bottom: 10px;
            color: #003d7a;
        }

        p {
            font-size: 15px;
            margin-bottom: 15px;
            color: #003d7a;
        }

        .loader {
            border: 5px solid rgba(255,255,255,0.4);
            border-top: 5px solid orange;
            border-radius: 50%;
            width: 38px;
            height: 38px;
            animation: spin 1.1s linear infinite;
            margin: 10px auto 0;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

<body>

    <video autoplay muted loop>
        <source src="fundo.webm" type="video/webm">
    </video>

    <div class="overlay"></div>

    <div class="container">
        <img src="logo.png" class="logo">

        <h2>Acesso Liberado</h2>

        <p>Você finalizou o preenchimento com sucesso.<br>
        Em instantes você será redirecionado e seu acesso será liberado automaticamente.</p>

        <div class="loader"></div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const baseGrantUrl = params.get("base_grant_url");
            const continueUrl = params.get("user_continue_url") || "https://urcaenergia.com";

            setTimeout(() => {
                if (baseGrantUrl) {
                    window.location.href = `${baseGrantUrl}?continue_url=${encodeURIComponent(continueUrl)}`;
                } else {
                    window.location.href = continueUrl;
                }
            }, 30000); // 30 segundos
        });
    </script>

</body>
</html>
